<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD smart ticketing</title>
    <!-- daisy ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-inter mx-auto mt-12 ">

    <header></header>
    <main>
        <div class="flex flex-col justify-center text-center items-center space-y-4">
            <img src="images/success.png" alt="">
            <h1 id="title" class="text-4xl text-[#27AE60] font-bold">SUCCESS</h1>
            <p class="font-normal text-2xl text-[#4A4A4A]">Thank you for Booking Our Bus Seats. 
                We are working hard to find the best service and deals for you. 
            </p>
            <p class="text-2xl text-[#03071299]">
                Shortly you will find a confirmation in your email.
            </p>
            <button id="continue" class="btn bg-[#27AE60] text-white rounded-lg w-1/4">
                Continue
            </button>
        </div>
    </main>
    


    <script>
        document.getElementById("continue").addEventListener("click", function(){
        window.location.href = "index.html";
        })
    </script>
</body>
</html>
