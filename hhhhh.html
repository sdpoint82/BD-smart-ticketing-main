<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input with Button Inside</title>
  <style>
    .input-container {
      position: relative;
      width: fit-content;
    }

    .input-container input {
      padding-right: 60px; /* Make space for the button */
      height: 40px;
      font-size: 16px;
    }

    .input-container button {
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      background-color: green;
      color: white;
      border: none;
      padding: 0 15px;
      cursor: pointer;
    }

    .input-container button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>

  <div class="input-container">
    <input type="text" placeholder="Have any coupon?">
    <button>Apply</button>
  </div>

  <div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="relative">
        <input 
          type="text" 
          placeholder="Have any coupon?" 
          class="pl-4 pr-20 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
        >
        <button 
          class="absolute right-0 top-0 bottom-0 bg-green-500 text-white px-4 py-2 rounded-r-md hover:bg-green-600 focus:outline-none">
          Apply
        </button>
      </div>
  </div>
  
</body>
</html>
